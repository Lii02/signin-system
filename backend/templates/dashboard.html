{% extends "base.html" %}

{% block head %}
<title>Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="App">
	<div class="App head">
		<h1>Dashboard</h1>
	</div>
	<div class="App list">
		<ol>
			{% for s in signins %}
			<li>Name: {{ s.first_name }} {{ s.last_name }} Time: {{ s.get_time_string() }} Notes: {{ s.additional_notes }}
			</li>
			{% endfor %}
		</ol>
	</div>
</div>
{% endblock %}
